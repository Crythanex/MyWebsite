<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Crythane</title>

<style>
@font-face {
  font-family:"Cal Sans";
  src:url("fonts/CalSans-Regular.ttf");
  font-display:swap;
}
@font-face {
  font-family:"HarmonyOS SC";
  src:url("fonts/HarmonyOS_Sans_SC_Regular.ttf");
  font-display:swap;
}
@font-face {
  font-family:"Ankh";
  src:url("fonts/AnkhSanctuary-PVK0B.ttf");
  font-display:swap;
}

:root{
--bg-dark:#0e1620;
--card-cyan:#5fd0d6;
--text-main:#e9f6f7;
--text-dark:#0b1b1e;
--radius-card:32px;
}

*{box-sizing:border-box}

body{
margin:0;
background:var(--bg-dark);
color:var(--text-main);
font-family:"Cal Sans","HarmonyOS SC",-apple-system,sans-serif;
overflow:hidden;
}

/* ================= Splash ================= */

#splash{
position:fixed;
inset:0;
background:#0e1620;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
}

#logo{
width:320px;
}

#logo text{
font-family:"Ankh";
font-size:96px;
fill:none;
stroke:#6fe3ea;
stroke-width:2.5;
stroke-dasharray:600;
stroke-dashoffset:600;
animation:draw 1.6s ease forwards,fill 0.6s ease forwards 1.6s;
}

@keyframes draw{
to{stroke-dashoffset:0}
}

@keyframes fill{
to{fill:#6fe3ea}
}

#splash.fade{
animation:splashOut .8s ease forwards;
}

@keyframes splashOut{
to{opacity:0;visibility:hidden}
}

/* ================= Page ================= */

.page{
opacity:0;
}

/* Header */

.header{
position:sticky;
top:0;
z-index:10;
padding:calc(18px + env(safe-area-inset-top)) 28px 18px;
backdrop-filter:blur(40px) saturate(180%);
background:rgba(18,26,34,.55);
}

.title.apple-text{
font-family:"Ankh";
font-size:30px;
letter-spacing:.6px;
color:#6fe3ea;
}

/* Apple text */

.apple-text span{
display:inline-block;
opacity:0;
transform:translateY(14px);
}

.apple-text span.show{
opacity:1;
transform:translateY(0);
transition:.6s cubic-bezier(.22,.61,.36,1);
}

/* Avatar */

.avatar-wrap{
display:flex;
justify-content:center;
margin:48px 0 28px;
}

.avatar{
width:200px;
height:200px;
border-radius:50%;
background:#f6c3cf;
display:flex;
align-items:center;
justify-content:center;
font-size:36px;
color:#111;
}

/* Cards */

.card-list{
padding:0 28px 120px;
display:flex;
flex-direction:column;
gap:32px;
}

.card{
background:var(--card-cyan);
border-radius:var(--radius-card);
overflow:hidden;
opacity:0;
transform:translateY(48px) scale(.965);
filter:blur(8px);
transition:.9s cubic-bezier(.16,1,.3,1);
}

.card.show{
opacity:1;
transform:translateY(0) scale(1);
filter:blur(0);
}

.card-inner{
height:100%;
transition:transform .2s ease-out;
}

.card-main{
aspect-ratio:5/3;
display:flex;
align-items:center;
padding-left:36px;
font-size:40px;
font-weight:600;
color:var(--text-dark);
}

.card-footer{
background:#fff;
padding:22px 26px;
display:flex;
justify-content:space-between;
align-items:center;
border-radius:0 0 28px 28px;
font-size:22px;
font-weight:500;
letter-spacing:.2px;
color:#222;
}

.arrow-btn{
width:52px;height:52px;border-radius:50%;
border:none;background:var(--card-cyan);
display:flex;align-items:center;justify-content:center;
transition:.12s;
}

.arrow-btn:active{transform:scale(.88)}

.arrow-btn svg{width:22px;height:22px}

</style>
</head>

<body>

<!-- Splash -->
<div id="splash">
<svg id="logo" viewBox="0 0 600 160">
<text x="50%" y="60%" text-anchor="middle">Crythane</text>
</svg>
</div>

<div class="page">

<div class="header">
<div class="title apple-text">渊绡 Crythane</div>
</div>

<div class="avatar-wrap">
<div class="avatar apple-text">Hello</div>
</div>

<div class="card-list">

<div class="card"><div class="card-inner">
<div class="card-main">施工中</div>
<div class="card-footer"><span>About me</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">施工中*2</div>
<div class="card-footer"><span>My Forsona</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">施工中*3</div>
<div class="card-footer"><span>Crythane Gallery</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">都说了在施工</div>
<div class="card-footer"><span>My Diary</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">施工！</div>
<div class="card-footer"><span>Contact</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">别看了</div>
<div class="card-footer"><span>Collaborations</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

<div class="card"><div class="card-inner">
<div class="card-main">我丢雷楼木</div>
<div class="card-footer"><span>Donation</span>
<button class="arrow-btn"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" fill="none"/></svg></button>
</div></div></div>

</div>

<script>

/* Splash timing */

window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("splash").classList.add("fade");
document.body.style.overflow="auto";
document.querySelector(".page").style.opacity=1;
startPage();
},2000);
});

function startPage(){

document.querySelectorAll(".apple-text").forEach(el=>{
const t=el.textContent.trim();el.textContent="";
(t.split("")).forEach((c,i)=>{
const s=document.createElement("span");
s.textContent=c;
el.appendChild(s);
setTimeout(()=>s.classList.add("show"),i*60);
});
});

const cards=[...document.querySelectorAll(".card")];
const obs=new IntersectionObserver(e=>{
e.forEach(x=>{
if(x.isIntersecting){
x.target.classList.add("show");
obs.unobserve(x.target);
}
});
},{threshold:.15});

cards.forEach(c=>obs.observe(c));

let lastY=scrollY;
addEventListener("scroll",()=>{
const d=scrollY-lastY;lastY=scrollY;
cards.forEach(c=>{
if(!c.classList.contains("show"))return;
c.querySelector(".card-inner").style.transform=`translateY(${Math.max(-6,Math.min(6,d*.15))}px)`;
});
});

}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>渊绡 Crythane</title>

<style>
@font-face {
  font-family: "Cal Sans";
  src: url("fonts/CalSans-Regular.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
  /* 正文字体（英文字体） */
@font-face {
  font-family: "Geo Sans";
  src: url("fonts/GeosansLight.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}

/* 中文字体 */
@font-face {
  font-family: "HarmonyOS SC";
  src: url("fonts/HarmonyOS_Sans_SC_Regular.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}

:root {
  --bg-dark: #0e1620;
  --card-cyan: #5fd0d6;
  --text-main: #e9f6f7;
  --text-dark: #0b1b1e;
  --radius-card: 36px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg-dark);
  color: var(--text-main);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro",
               "PingFang SC", "Noto Sans SC", sans-serif;
}

/* 顶部玻璃栏 */
.header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: calc(14px + env(safe-area-inset-top)) 28px 16px;
  backdrop-filter: blur(40px) saturate(180%);
  -webkit-backdrop-filter: blur(40px) saturate(180%);
  background: rgba(18, 26, 34, 0.55);
}

.title.apple-text {
  font-family: "Cal Sans", system-ui, sans-serif;
  font-size: 26px;
  color: #6fe3ea;
}

/* Apple 宣传片文字动画 */
.apple-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(12px);
}

.apple-text span.show {
  opacity: 1;
  transform: translateY(0);
  transition:
    opacity 0.6s ease,
    transform 0.6s cubic-bezier(.22,.61,.36,1);
}

/* 头像 */
.avatar-wrap {
  display: flex;
  justify-content: center;
  margin: 56px 0 44px;
}

.avatar {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: #f6c3cf;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  color: #1a1a1a;
}

/* 卡片列表 */
.card-list {
  padding: 0 28px 120px;
  display: flex;
  flex-direction: column;
  gap: 36px;
}

/* 卡片本体：炫但克制 */
.card {
  background: var(--card-cyan);
  border-radius: var(--radius-card);
  overflow: hidden;

  opacity: 0;
  transform: translateY(48px) scale(0.965);
  filter: blur(8px);

  transition:
    opacity 0.9s ease,
    transform 0.9s cubic-bezier(.16,1,.3,1),
    filter 0.9s ease;

  will-change: transform, opacity, filter;
}

.card.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  filter: blur(0);
}

/* 主体比例：扁一点更爽 */
.card-main {
  aspect-ratio: 5 / 3;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  font-weight: 600;
  color: var(--text-dark);
}

/* 底栏 */
.card-footer {
  background: #fff;
  padding: 20px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #222;
  font-size: 18px;
}

/* 圆形箭头按钮（唯一有压感） */
.arrow-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: var(--card-cyan);
  color: #0b1b1e;

  display: flex;
  align-items: center;
  justify-content: center;

  transition:
    transform 0.12s ease,
    filter 0.12s ease;
}

.arrow-btn svg {
  width: 22px;
  height: 22px;
}

.arrow-btn:active {
  transform: scale(0.88);
  filter: brightness(0.95);
}
</style>
</head>

<body>

<div class="header">
  <div class="title apple-text">渊绡 Crythane</div>
</div>

<div class="avatar-wrap">
  <div class="avatar apple-text">Hello</div>
</div>

<div class="card-list">
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>About me</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Works</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Characters</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Gallery</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Links</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Contact</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
  <div class="card"><div class="card-main">图片</div><div class="card-footer"><span>Extra</span><button class="arrow-btn"><svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5"/></svg></button></div></div>
</div>

<script>
/* Apple 文本拆分 */
function splitAppleText(el) {
  const text = el.textContent.trim();
  el.textContent = "";
  const isChinese = /[\u4e00-\u9fff]/.test(text);
  const units = isChinese ? text.split("") : text.split(" ");
  units.forEach((u, i) => {
    const s = document.createElement("span");
    s.textContent = u + (isChinese ? "" : " ");
    el.appendChild(s);
    setTimeout(() => s.classList.add("show"), i * 60);
  });
}
document.querySelectorAll(".apple-text").forEach(splitAppleText);

/* 卡片进入 + 错峰 */
const cards = [...document.querySelectorAll(".card")];
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const index = cards.indexOf(entry.target);
      entry.target.style.transitionDelay = `${index * 90}ms`;
      entry.target.classList.add("show");
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.15 });

cards.forEach(c => observer.observe(c));

/* 轻微 scroll-linked 惯性 */
let lastY = window.scrollY;
window.addEventListener("scroll", () => {
  const delta = window.scrollY - lastY;
  lastY = window.scrollY;

  cards.forEach(card => {
    if (!card.classList.contains("show")) return;
    const offset = Math.max(-6, Math.min(6, delta * 0.15));
    card.style.transform = `translateY(${offset}px) scale(1)`;
  });
});
</script>

</body>
</html>
